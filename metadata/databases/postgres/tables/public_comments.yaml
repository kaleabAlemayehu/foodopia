table:
  name: comments
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - rating
        - recipe_id
        - user_id
        - comment
        - created_at
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns: []
      filter: {}
    comment: ""
  - role: user
    permission:
      columns: []
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - comment
        - created_at
        - rating
        - recipe_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
