table:
  name: users
  schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: likes
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: recipes
          schema: public
computed_fields:
  - name: recipeOfUser
    definition:
      function:
        name: get_recipes_for_user
        schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - email
        - username
        - id
        - password_hash
        - created_at
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - email
        - username
        - id
        - password_hash
        - created_at
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - email
        - username
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - email
        - username
      filter: {}
    comment: ""
event_triggers:
  - name: welcome_email
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://172.17.0.1:9000/welcome
