table:
  name: ingredients
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - name
        - quantity
        - id
        - recipe_id
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - name
        - quantity
        - id
        - recipe_id
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - name
        - quantity
        - id
        - recipe_id
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
